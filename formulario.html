<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Filmes</h1>
            <p id="subtitulo">Complete os campos com as informações do Titulo</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_filmes.php">

            <fieldset class="grupo">
                <!-- Campo do titulo com legenda "titulo" e css de classe "campo" -->
                <div class="campo">
                    <label for="titulo"><strong>TITULO</strong></label>
                    <input type="text" name="titulo" id="titulo" required>
                </div>

                <!-- Campo do genero com legenda "genero" e css de classe "campo" -->
                <div class="campo">
                    <label for="genero"><strong>Genero</strong></label>
                    <input type="text" name="genero" id="genero" required>
                </div>
            </fieldset> 

            <!-- Campo do ano com-->
            <div class="campo">
                <label for="ano"><strong>Ano</strong></label>
                <input type="ano" name="ano" id="ano" required>
            </div>

            <!-- Campo de Idioma  com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual idioma do Filme?</strong></label>
                <label>
                    <input type="radio" name="idioma" value="Ingles" checked>Ingles
                </label>
                <label>
                    <input type="radio" name="idioma" value="Frances">Frances
                </label>
                <label>
                    <input type="radio" name="idioma" value="Dubladopt">Dubladopt
                </label>
            </div>

           

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
